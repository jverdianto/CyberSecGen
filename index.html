<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css"> <!-- Hubungkan dengan berkas CSS -->
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-log" id="chat-log">
            <!-- Isi obrolan akan ditampilkan di sini -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ketik pesan...">
            <button id="send-button">Kirim</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Hubungkan dengan berkas JavaScript -->
</body>
</html>
